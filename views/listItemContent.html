{{#if data.id}}
	<h1>{{ i18n.rates.editListTitle }}</h1>
{{else}}
	<h1>{{ i18n.rates.createListTitle }}</h1>
{{/if}}

<form id="addressbook-list-form" class="form-vertical">

	<div id="entries-container" class="entries-container"></div>

	<div class="buttons-wrapper">
		{{#if data.id}}
			<button class="btn btn-primary js-save-list" data-list-id="{{ data.id }}" style="display: none;">
				{{ i18n.rates.saveListItemButtonText }}
			</button>
			{{#unless isDefaultAddressBook }}
				<button class="btn btn-danger js-delete-list" data-list-id="{{ data.id }}">
					{{ i18n.rates.deleteListItemButtonText }}
				</button>
			{{/unless}}
			<button class="btn btn-danger js-delete-all-entries" data-list-id="{{ data.id }}">
				{{ i18n.rates.deleteAllEntriesButtonText }}
			</button>
		{{else}}
			<button class="btn btn-primary js-create-list">
				{{ i18n.rates.createListItemButtonText }}
			</button>
			<button class="btn btn-primary js-cancel-creating-list">
				{{ i18n.rates.cancelCreatingListItemButtonText }}
			</button>
		{{/if}}
	</div>
</form>
